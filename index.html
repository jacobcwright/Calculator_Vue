<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div id="app">
        <div class="calculator">
            <div class="display">
                <div>{{result || 0}}</div>
            </div>
            <div @click="clear" class="btn ">C</div>
            <div @click="sign" class="btn ">+/-</div>
            <div @click ="percent" class="btn ">%</div>
            <div @click = "divide" class="btn operators">รท</div>
            <div @click ="append(7)" class="btn">7</div>
            <div @click ="append(8)" class="btn">8</div>
            <div @click ="append(9)" class="btn">9</div>
            <div @click= "multiply" class="btn operators">x</div>
            <div @click ="append(4)" class="btn">4</div>
            <div @click ="append(5)" class="btn">5</div>
            <div @click ="append(6)" class="btn">6</div>
            <div @click= "subtract" class="btn operators">-</div>
            <div @click ="append(1)" class="btn">1</div>
            <div @click ="append(2)" class="btn">2</div>
            <div @click ="append(3)" class="btn">3</div>
            <div @click= "add" class="btn operators">+</div>
            <div @click ="append(0)" class="btn" id="zero">0</div>
            <div @click ="append('.')" class="btn">.</div>
            <div @click= "equal" class="btn operators">=</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>
    <script src="app.js"></script>
</body>

</html>
